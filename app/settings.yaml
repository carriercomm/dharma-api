all: 
  db: &db_defaults 
    host: localhost
    port: 27017
    name: dharma_api

test:
  db:
    <<: *db_defaults
    name: test

development:
  db:
    <<: *db_defaults

<% if ENV['MONGOLAB_URI'] %>
  <% uri = URI.parse(ENV['MONGOLAB_URI']) %>
production:
  db:
    name: <%= uri.path.sub('/','') %>
    host: <%= uri.host %>:<%= uri.port %>
    user: <%= uri.user %>
    pass: <%= uri.password %>
<% end %>